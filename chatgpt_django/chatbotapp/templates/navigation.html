<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#table_id').DataTable();
    });
  </script>

  <style>
    .nav-item {
      margin: 0 10px;
    }
    
    .nav-item .nav-link {
      background: linear-gradient(135deg, #FFA500, #FF6347); /* orange to tomato */
      color: white !important;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .nav-item .nav-link:hover {
      background: linear-gradient(135deg, #FF6347, #FFA500); /* reverse gradient */
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      text-decoration: none;
    }
  </style>
</head>

<body style="background-image: url('/static/images/robot.jpg'); background-repeat: no-repeat; background-size: cover;">

  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2C3E50; margin: 0; padding: 0;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <span style="font-size:40px; color:lightgreen; font-family: Cursive;">CHATBOT</span>
        <span style="font-size:20px; color:red; font-family: Cursive;">NIKIT</span>
      </a>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'chatbot' %}">
            <span class="glyphicon glyphicon-home" style="padding:4px;"></span> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">
            <span class="glyphicon glyphicon-book" style="padding:4px;"></span> About
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'contact' %}">
            <span class="glyphicon glyphicon-phone" style="padding:4px;"></span> Contact
          </a>
        </li>
        
      </ul>
    </div>
  </nav>

  <!-- Dynamic content-->
  {% block body %}{% endblock %}

</body>
</html>
